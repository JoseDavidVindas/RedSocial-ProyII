<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Iniciar Sesión</title>
        <style>
        body {
            background-color: #2c3e50; /* Color de fondo */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff; /* Color de texto */
        }
        .login-panel {
            background-color: #34495e; /* Color de fondo del panel */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }
        .login-panel h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffffff; /* Color de texto del título */
        }
        .login-panel p input[type="text"],
        .login-panel p input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .login-panel .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .login-panel .buttons .p\:commandButton {
            width: 140px;
            padding: 12px;
            border: none;
            background-color: #2ecc71; /* Color de fondo del botón */
            color: white; /* Color de texto del botón */
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .login-panel .buttons .p\:commandButton:hover {
            background-color: #27ae60; /* Color de fondo del botón al hacer hover */
        }
    </style>
    </h:head>
    <h:body>
        <div class="login-panel">
            <h2>Iniciar Sesión</h2>
            <h:form id="loginForm">
                <p:growl id="growl" life="5000" showDetail="true"/>
                <p>Correo electrónico: <p:inputText value="#{loginController.usuarioTO.correo}" /></p>
                <p>Contraseña: <p:password value="#{loginController.usuarioTO.contrasena}" /></p>
                <div class="buttons">
                    <p:commandButton value="Ingresar" actionListener="#{loginController.ingresar()}" update="loginForm" />
                    <p:commandButton value="Registrarse" actionListener="#{loginController.registrar()}" update="loginForm" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
